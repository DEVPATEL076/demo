{% extends 'base.html'%}
{% block content %}
  <h2>Sign up</h2>
  
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
      <table style="color: black">
        <tr>
          <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
        {% if field.help_text %}
         <td> <small style="color: grey">{{ field.help_text }}</small></td>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </tr>
      </table>
      </div>
    {% endfor %}
    <button type="submit" style="color: black" >Sign up</button>
  </form>
{% endblock %}
